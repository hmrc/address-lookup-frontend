//include "common.conf"
include "frontend.conf"

appName="address-lookup-frontend"
play.http.router=prod.Routes

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

# Custom error handler
play.http.errorHandler = "config.AddressLookupFrontendErrorHandler"

play.filters {
  headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"
  csrf {
    contentType {
      whiteList = ["application/json"]
    }
    header.bypassHeaders {
      X-Requested-With = "*"
      Csrf-Token = "nocheck"
    }
  }
}

# Play Modules
# ~~~~
# Additional play modules can be added here
//play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.i18n.langs = ["en", "cy"]

footerLinkItems = ["cookies", "privacy", "termsConditions", "govukHelp"]

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
//play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

mongodb {
  uri = "mongodb://localhost:27017/address-lookup-frontend?serverselectiontimeoutms=10000"
  ttl = "60 minutes"
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  hosts.allowList = ["tax.service.gov.uk", "www.tax.service.gov.uk", "admin.tax.service.gov.uk"]

  services {
    country-register {
      protocol = "https"
      host = "country.register.gov.uk"
      port = 443
    }

    address-lookup-frontend {
      protocol = "http"
      host = "localhost"
      port = 9028
    }

    address-reputation {
      protocol = "http"
      host = "localhost"
      port = 9022
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled=false
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

contact-frontend {
  host = "http://localhost:9250"
}

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  controllers.Assets = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.govukfrontend.controllers.Assets = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}
